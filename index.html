<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b530150030.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="./img/coast beach.jpg" alt="coast">
            <h1>Contact</h1>
            <ul class="navbar">
                <li> <a href="#">Home</a></li>
                <li class="divider"></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="container1">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.332181948825!2d44.83123008014747!3d41.73492738244179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404412aa26f0f9ff%3A0x288dd6ed75257650!2z4YObLiDhg5Phg5Dhg5Phg5jhg5Dhg5zhg5gt4YOQ4YOc4YOp4YOQ4YOR4YOQ4YOr4YOY4YOhIOGDpeGDo-GDqeGDkCwgVCdiaWxpc2k!5e0!3m2!1sen!2sge!4v1650026888690!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="container1">
        <h2>Contact</h2>
        <p>Contact us to get free support</p>
        <div class="box">
            <textarea name="Description" id="" cols="30" rows="10">Description</textarea>
            <div class="box2">
                <input  type="text" placeholder="First Name" required>
                <input  type="text" placeholder="Last Name" required>
                <input  type="number" placeholder="Phone number" required>
                <button>Send <i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <div class=" contrainer1 box3">
        <div class="smallbox">
            <div class="circle">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <h3>Email</h3>
            <p>mail@gmail.com <br> mail2@gmail.com</p>
        </div>
        <div class="smallbox">
            <div class="circle">
                <i class="fa-solid fa-phone-volume"></i>
            </div>
            <h3>Phone</h3>
            <p>+995 595 03 03 03 <br> +995 595 02 02 02</p> 
        </div>
        <div class="smallbox">
            <div class="circle">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="contact">
                <h3>Address</h3>
                <p>M. Dadiani-Anchabadze srt. #9, <br> Tbilisi, Georgia</p>
            </div>
        </div>
    </div>
</body>
</html>
